<ion-view hide-nav-bar="true" ng-controller="PostCtrl">
  <ion-content scroll="false" class="padding backgroud-druido" ng-init="initController()">
    <div class="bar bar-header">
      <img class="image-user" src="img/user.png"></img>
      <h1 class="title">{{data.name}}</h1>
      <button class="button icon ion-gear-a" ng-click="logout()"></button>
    </div>
    <br>
    <br>
    
    <div class="card">
      <div class="item item-divider">
        {{data.title}}
      </div>
      <div class="item item-text-wrap">
        {{data.description}}
      </div>
      <div class="row">
        <div class="col">
          <i class="icon ion-thumbsup"></i> {{data.likes}} <a href="" ng-click="like()">Like</a>   
        </div>     
        <div class="col"><button ng-click="openComments()">Comments</button></div>
        <div class="col">
          <button ng-if="checkEditPermission()" ng-click="editPost()">Edit</button>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
